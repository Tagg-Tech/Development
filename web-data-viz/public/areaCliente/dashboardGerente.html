<script>
const labels = ['Server 1', 'Server 2', 'Server 3', 'Server 4'];
const data = {
  labels: labels,
  datasets: [{
    axis: 'y',
    label: 'Nivel Crítico',
    data: [10, 13, 8, 6],
    // fill: false,
    backgroundColor: [
      '#FF914C',
    ],
    borderColor: [
      '#FF914C',
    ],
    borderWidth: 1
  },
  {
    axis: 'y',
    label: 'DownTime',
    data: [15, 8, 9, 12],
    // fill: false,
    backgroundColor: [
      '#6B4423',
    ],
    borderColor: [
      '#6B4423',
    ],
    borderWidth: 1
}
]}

const config = {
  type: 'bar',
  data,
  options: {
    indexAxis: 'y',
    scales: {
        x:{
            stacked: true,
            title:{
                display: true,
                text: 'Tempo em segundos'
            }
        },
        y:{
            stacked: true,
        }
    }
  }
};
const ctx = document.getElementById('myChart1');
new Chart(ctx, config);

</script>
