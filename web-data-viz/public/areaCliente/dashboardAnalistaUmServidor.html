<body onload="initializeData(), graficoDinamico()">

    <!-- Main Content -->
    <main class="main-content">
        <!-- Div para as métricas acima dos gráficos -->
        <div class="up-side-dash">

            <!-- Métrica 1 -->
            <div class = "metrica-um" >
                <div class = "sub-metrica-um">
                    <span>Selecione o intervalo desejado</span>
                    <span>para análise</span>
                    <select name="" id="">
                        <option value="" selected disabled>Período</option>
                        <option value="">Dia</option>
                        <option value="">Semana</option>
                        <option value="">Mês</option>
                    </select>
                </div>
                <div>
                    <span>Número de picos</span>
                    <span>3</span>
                </div>
            </div>

            <!-- Métrica 2 -->
            <div class = "metrica-dois" >
                <span>RAM</span>
                <span>8/12 GB</span>
            </div>

            <!-- Métrica 3 -->
             <div class="metrica-tres" >
                <span>Estado atual</span>
                <span>Estável</span>
             </div>

        </div>

        <!-- Container flexbox para os gráficos -->
        <div class="chart-container">

            <!-- Gráfico de Pizza -->
            <canvas id="meuGrafico"
            style="aspect-ratio: 16/9; 
                           width: 45%; 
                        height: 280px;  
             border: 1px solid #ddd; 
                  border-radius: 10px;">

            </canvas>
            <!-- Gráfico de Linhas -->
            <canvas id="LineChart" 
                style="aspect-ratio: 16/9; 
                               width: 45%; 
                            height: 280px; 
                 border: 1px solid #ddd; 
                      border-radius: 10px;">
            </canvas>  
            
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let LineChart;  // To store the chart instance
        let ctxLine;    // To store the canvas context
        
        // Initialize data arrays
        let listaDadosCPU = [];
        let listaDadosRAM = [];
        let listaDadosHora = ["15:10:22", "15:10:26", "15:10:30", "15:10:34", "15:10:38"];
        
        // Initialize data
        function initializeData() {
            for (let i = 0; i < 5; i++) {
                let numRAM = Math.floor(Math.random() * 80 + 1);
                let numCPU = Math.floor(Math.random() * 80 + 1);
                listaDadosCPU.push(numCPU);
                listaDadosRAM.push(numRAM);
            }
        }
        
        function graficoDinamico() {
            // Initialize ctxLine only once
            if (!ctxLine) {
                ctxLine = document.getElementById("LineChart").getContext("2d");
            }
        
            // Generate new data
            const novosDadosCPU = Math.floor(Math.random() * 80 + 1);
            const novosDadosRAM = Math.floor(Math.random() * 80 + 1);
            
            listaDadosCPU.push(novosDadosCPU);
            listaDadosRAM.push(novosDadosRAM);
            listaDadosHora.push(new Date().toLocaleTimeString());
        
            // Keep only the last 5 data points
            if (listaDadosCPU.length > 5) {
                listaDadosCPU.shift();
                listaDadosRAM.shift();
                listaDadosHora.shift();
            }
        
            const dataLine = {
                labels: listaDadosHora,
                datasets: [
                    {
                        label: "CPU",
                        data: listaDadosCPU,
                        borderColor: "#fe914c",
                        backgroundColor: "#fe914c",
                    },
                    {
                        label: "RAM",
                        data: listaDadosRAM,
                        borderColor: "#8b5736",
                        backgroundColor: "#8b5736",
                    },
                ],
            };
        
            const configLine = {
                type: "line",
                data: dataLine,
                options: {
                    responsive: false,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: "top",
                            labels: {
                                font: { size: 18 }
                            },
                        },
                        title: {
                            display: true,
                            text: "Uso de CPU e RAM (%)",
                            font: { size: 24 },
                            padding: { bottom: 30 }
                        },
                    },
                },
            };
        
            if (LineChart) {
                // Update existing chart
                LineChart.data = dataLine;
                LineChart.update();
            } else {
                // Create new chart
                LineChart = new Chart(ctxLine, configLine);
            }
        
            // Schedule next update
            setTimeout(graficoDinamico, 3000);
        }
        
        // Initialize data and start the dynamic graph when the page loads
        window.onload = function() {
            initializeData();
            graficoDinamico();
        };
        

       // Gráfico de Pizza
       const ctxPizza = document.getElementById('meuGrafico').getContext('2d');
        const meuGrafico = new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: ['Livre','Ocupado'],
                datasets: 
                [
                    {
                        label: 'Uso de Recursos',
                        data: ["300","700"],
                        backgroundColor: ["#fe914c","#8b5736"],
                    }
                ]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => {
                                return ' %' + context.parsed.toLocaleString('pt-BR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                            }
                        }
                    },
                    legend: {
                        position: 'left',
                        labels: {
                            font: { size: 18 }
                        },
                    },
                    title: {
                        display: true,
                        text: 'Disco Usado x Livre (%)',
                        font: { size: 24 },
                        padding: { bottom: 30 }
                    }
                },
                responsive: false,
                maintainAspectRatio: false
            }
        });     

        function mudarTela(){
            select = selecionaServidor.value
            if(select == 1){
                window.location = "dashboardAnalistaUmServidor.html";
            } else if (select == 2){
                window.location = "dashboardAnalistaUmServidor.html";
            } else if (select == 3){
                window.location = "dashboardAnalistaUmServidor.html";
            }
        }

    </script>
