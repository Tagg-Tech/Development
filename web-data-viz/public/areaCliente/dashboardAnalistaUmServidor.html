<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="header">
        <nav>
            <div class="menu">
                <a href="#home"><img src="../assets/TagTech/img/CarroNavBar.png" alt="logo" id="logo"></a>

                </ul>
            </div>
        </nav>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>TAG TECH</h1>
        <p>Olá, Fernando!</p>
        <div class="metrics">
            <h2>Métricas</h2>
            <!-- <select>
                <option>Dia</option>
                <option>Semana</option>
                <option>Mês</option>
            </select> -->
           
           
            <!-- <button>Botão baixar relatório</button> -->
            <div class="escolha-servidor" >
                <div>
                    <span>Escolha o servidor:</span>
                    <select id="selecionaServidor">
                        <option selected disabled >Nº</option>
                        <option id="1" >
                            1
                        </option id="2" >
                        <option>
                            2
                        </option>
                        <option id="3" >
                            3
                        </option>
                    </select>
                    <button onclick="mudarTela()" >Acessar</button>  
                </div>
            </div> 
        </div>
             <div class="escolha-servidor" >
                 Insira o intervalo de tempo para análise (minutos): <input type="text" id="selecionaTempo"> 
                 <button class="botaoAplicar">Aplicar</button>
             </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Container flexbox para os gráficos -->
        <div class="chart-container" style="display: flex; justify-content: space-around; align-items: flex-start; flex-wrap: wrap;">


            <!-- Gráfico de Pizza -->
            <canvas id="meuGrafico" 
                style="aspect-ratio: 16/9; 
                              width: 45%; 
                              height: 45%; 
                            padding: 10px; 
                            border: 1px solid #ddd; 
                            border-radius: 10px;">
            </canvas>
            <!-- Gráfico de Linhas -->
            <canvas id="LineChart" 
                style="aspect-ratio: 16/9; 
                              width: 45%; 
                             height: 45%; 
                            padding: 10px; 
                 border: 1px solid #ddd; 
                      border-radius: 10px;">
            </canvas>
            <!-- Gráfico de Barras Horizontais -->
            <canvas id="ChartBarraHorizontal" 
                style="aspect-ratio: 16/9; 
                              width: 45%; 
                             height: 45%; 
                            padding: 10px; 
                            border: 1px solid #ddd; 
                      border-radius: 10px;">
            </canvas>     
            <!-- Gráfico de Colunas -->
            <canvas id="ChartColunas" 
                 style="aspect-ratio: 16/9; 
                               width: 45%; 
                               height: 45%; 
                               padding: 10px; 
                               border: 1px solid #ddd; 
                               border-radius: 10px;">
            </canvas>    
            
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

       // Gráfico de Pizza
       const ctxPizza = document.getElementById('meuGrafico').getContext('2d');


        const meuGrafico = new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: ['Livre','Ocupado'],
                datasets: 
                [
                    {
                        label: 'Uso de Recursos',
                        data: ["300","700"],
                        backgroundColor: ["#fe914c","#8b5736"],
                    }
                ]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => {
                                return ' %' + context.parsed.toLocaleString('pt-BR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                            }
                        }
                    },
                    legend: {
                        position: 'left',
                        labels: {
                            font: { size: 18 }
                        },
                    },
                    title: {
                        display: true,
                        text: 'Disco Usado x Livre (%)',
                        font: { size: 24 },
                        padding: { bottom: 30 }
                    }
                },
                responsive: false,
                maintainAspectRatio: false
            }
        });     





        // Gráfico de Linhas
        const ctxLine = document.getElementById("LineChart").getContext("2d");

        const contador_datas = 7;
        const nmr_CFG = {count: contador_datas, min: 0, max: 30};

        const dataLine = {
          labels: [
            "15:10:22",
            "15:10:26",
            "15:10:30",
            "15:10:34",
            "15:10:38",
          ],
          datasets: [
            {
              label: "CPU",
              data: Array.from({ length: contador_datas }, () => Math.floor(Math.random() * 80 + 1)),
              borderColor: "#fe914c",
              backgroundColor: "#fe914c",
            },
            {
              label: "RAM",
              data: Array.from({ length: contador_datas }, () => Math.floor(Math.random() * 80 + 1)),
              borderColor: "#8b5736",
              backgroundColor: "#8b5736",
            },
          ],
        };

        const configLine = {
          type: "line",
          data: dataLine,
          options: {
            responsive: false,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                position: "top",
                labels: {
                            font: { size: 18 }
                        },
                      },
              title: {
                display: true,
                text: "Uso de CPU e RAM (%)",
                font: { size: 24 },
                padding: { bottom: 30 }
              },
            },
          },
        };
        const LineChart = new Chart(ctxLine, configLine);





        //Gráfico de Barras Horizontais
        const ctxBar = document.getElementById('ChartBarraHorizontal').getContext('2d');

        const contador_dados = 7;
        const numero_CFG = {count: contador_dados, min: 0, max: 30};

        const dataBar = {
            labels: ['15:10:22','15:10:26','15:10:30','15:10:34','15:10:38'],
            datasets: [
                {
                    label: 'CPU (Frequência em MHz)',
                    data: Array.from({ length: contador_dados }, () => Math.floor(Math.random() * 80 + 1)),
                    borderColor: '#ff914c',
                    backgroundColor: '#ff914c',
                }
            ]
        };

        const configBar = {
            type: 'bar',
            data: dataBar,
            options: {
                indexAxis: 'y', // Configuração para barras horizontais
                elements: {
                    bar: {
                        borderWidth: 2,
                    }
                },
                responsive: false,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Uso de CPU (MHz)',
                        font: { size: 24 },
                        padding: { bottom: 20 }
                    }
                }
            }
        };

        const horizontalBarChart = new Chart(ctxBar, configBar);

        //Gráfico de Colunas
        const ctxStacked = document.getElementById('ChartColunas').getContext('2d');

        const DATA_COUNT = 7;
        const NUMBER_CFG = {count: DATA_COUNT, min: 0, max: 30};

        const labels = ['15:10:22','15:10:26','15:10:30','15:10:34','15:10:38'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'RAM (GB)',
                    data: Array.from({ length: DATA_COUNT }, () => Math.floor(Math.random() * 80 + 1)),
                    backgroundColor: '#8b5736',
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Uso Memória RAM (GB)',
                        font: { size: 24 },
                        padding: { bottom: 20 }
                    },
                },
                responsive: false,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        };

        const stackedBarChart = new Chart(ctxStacked, config);

        function mudarTela(){
            select = selecionaServidor.value
            if(select == 1){
                window.location = "dashboardAnalistaUmServidor.html";
            } else if (select == 2){
                window.location = "dashboardAnalistaUmServidor.html";
            } else if (select == 3){
                window.location = "dashboardAnalistaUmServidor.html";
            }
        }

    </script>
</body>
</html>
