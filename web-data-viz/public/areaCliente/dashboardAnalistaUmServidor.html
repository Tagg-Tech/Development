    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="header">
        <nav>
            <div class="menu">
                <a href="#home"><img src="../assets/TagTech/img/CarroNavBar.png" alt="logo" id="logo"></a>
                <button class="menu-button"><i class='bx bx-menu'></i></button>

                <ul class="navbar">
                    <li><a id="dashboardLink"><strong>Dashboard</strong></a></li>
                    <li><a href="index.html#sobre"><strong>Alertas</strong></a></li>
                    <li><a href="index.html#cards"><strong>Help Desk</strong></a></li>
                    <li><a href="perfil.html"><strong>Perfil</strong></a></li>
                    <li style="color:black;"><strong>|</strong></li>
                    <li>aaaaaaaaaaaaaaaaaaaaaaaa</li>
                    <li><a style="background-color: #fff178;" href="cadastro_funcionario.html"><strong>Sair <img src="../assets/icones/sair.svg" alt=""></strong></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>TAG TECH</h1>
        <p>Olá, Fernando!</p>
        <div class="metrics">
            <h2>Métricas</h2>
            <select>
                <option>Dia</option>
                <option>Semana</option>
                <option>Mês</option>
            </select>
           
           
            <button>Botão baixar relatório</button>
            <select>
                <option>
                    Servidor 1
                </option>
                <option>
                    Servidor 2
                </option>
                <option>
                    Servidor 3
                </option>
            </select>
            
        </div>
        <div class="buttons">
            <button>Dashboard</button>
            <button>Alertas</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Container flexbox para os gráficos -->
        <div class="chart-container" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">

           <!-- Gráfico de Pizza -->
           <canvas id="meuGrafico" style="aspect-ratio: 16/9; width: 48%; height: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 10px;"></canvas>

           <!-- Gráfico de Linhas -->
           <canvas id="meuGraficoLinhas" style="aspect-ratio: 16/9; width: 48%; height: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 10px;"></canvas>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

       // Gráfico de Pizza
       const ctxPizza = document.getElementById('meuGrafico').getContext('2d');
        const meuGrafico = new Chart(ctxPizza, {
            type: 'pie',
            data: {
                labels: ['Livre','Ocupado'],
                datasets: [{
                    label: 'Uso de Recursos',
                    data: [300,700],
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => {
                                return ' %' + context.parsed.toLocaleString('pt-BR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                            }
                        }
                    },
                    legend: {
                        position: 'left',
                        labels: {
                            font: { size: 18 }
                        },
                    },
                    title: {
                        display: true,
                        text: 'Disco Usado x Livre (%)',
                        font: { size: 24 },
                        padding: { bottom: 30 }
                    }
                },
                responsive: false,
                maintainAspectRatio: false
            }
        });     

        // Gráfico de Linhas
        const DATA_COUNT = 7;
        const NUMBER_CFG = {count: DATA_COUNT, min: -100, max: 100};

        const labels = Utils.months({count: 7});
        const data = {
          labels: labels,
          datasets: [
            {
              label: 'Dataset 1',
              data: Utils.numbers(NUMBER_CFG),
              borderColor: Utils.CHART_COLORS.red,
              backgroundColor: Utils.transparentize(Utils.CHART_COLORS.red, 0.5),
            },
            {
              label: 'Dataset 2',
              data: Utils.numbers(NUMBER_CFG),
              borderColor: Utils.CHART_COLORS.blue,
              backgroundColor: Utils.transparentize(Utils.CHART_COLORS.blue, 0.5),
            }
          ]
        };
        
        const ctxLinhas = document.getElementById('meuGraficoLinhas').getContext('2d');
        const configLinhas = new Chart(ctxLinhas, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    }
                }
            },
        });


        const meuGraficoLinhas = new Chart(ctxLinhas, configLinhas, data, labels);



    </script>
</body>
</html>
