<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/alerta.js"></script>
    <link rel="stylesheet" href="../css/areaCliente/notificacaoAlerta.css">
</head>
<body onload = "testeRanking(), testeQtdAlerta(), grafGerente()">
    <input type="text" id="inputData" maxlength="10" placeholder="DD/MM/YYYY" onkeyup="mascaraData(event)">
</body >
</html>
<script>

    async function testeQtdAlerta(){
        var qtd = await qtdAlertasTempo(2)
        alert(qtd)
    }

    async function testeRanking(){
        var listaDownTimes = await rankingForaDoAr()
        console.log(listaDownTimes)
    }

    async function mostrarQtd(){
        console.log("entrei")
        var nome = "HAROLDO"
        var qtd = await numeroPicosPorServidor(nome)

        alert(qtd)
    } 
    function mascaraData(event) {
        var input = document.getElementById("inputData");
        var data = input.value;
        var dataLength = data.length;

        if (event.key != "Backspace") {
            if (dataLength == 2 || dataLength == 5) {
                data += "/";
            }
            input.value = data; 
        }
    }

    async function grafGerente(){
        var listaPicos = await numPicosCadaServidor()
        console.log(listaPicos)
    }
</script>
