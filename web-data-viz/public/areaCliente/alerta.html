                <div class="graficoAlertaPorTempo grafAlerta">

<script>
    const ctxBar = document.getElementById('horizontalBarChart').getContext('2d');
    const dataBar = {
        labels: ['CPU', 'RAM', 'DISCO'],
        datasets: [
            {
                label: 'DOWN TIME',
                data: [3, 8, 16],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: '#ff914c',
            },
            {
                label: 'SOBRECARGA',
                data: [6, 14, 17],
                backgroundColor: '#f64b00',
            }
        ]
    };
    
    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {
            indexAxis: 'x', // Configuração para barras horizontais
            elements: {
                bar: {
                    borderWidth: 2,
                }
            },
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom', // Muda a posição da legenda para baixo
                },
                title: {
                    display: true,
                    text: 'Tipos de alertas'
                }
            }
        }
    };
    
    const horizontalBarChart = new Chart(ctxBar, configBar);

    const ctxLine = document.getElementById('LineChart').getContext('2d');

    const dataLine = {
      labels: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sabado'],
      datasets: [
        {
          label: 'Nivel Critico',
          data: [12,15,16,27,18,21,9],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: '#ff914c',
        },
        {
          label: 'Down Times',
          data: [6,8,8,9,6,11,3],
          borderColor: 'blue',
          backgroundColor: 'blue"',
        }
      ]
    };


    const configLine = {
        type: 'line',
        data: dataLine,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Line Chart'
            }
          }
        },
      };

      const LineChart = new Chart(ctxLine, configLine);
</script>
