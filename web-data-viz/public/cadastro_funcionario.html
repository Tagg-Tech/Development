    <div class="cadastro">
        <div class="caixa">

                <div>
                    <input id="input_nome" type="text" placeholder="Nome:">
                    <div id="erro_nome" class="error"></div>
                    <input id="input_telefone" type="text" placeholder="Telefone:">

                </div>
                <div>

                    <div id="erro_email" class="error"></div>
                    <select name="" id="input_cargo" aria-placeholder="Cargo">
                        <option value="0" selected disabled>Cargo</option>
                        <option value="Analista">Analista</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                    <div id="erro_cargo" class="error"></div>
                    <input id="input_cpf" type="text" placeholder="CPF:">
                    <div id="erro_cpf" class="error"></div>
                    <input id="input_confirm_senha" type="password" placeholder="Confirmação da senha:">
                    <div id="erro_conf_senha" class="error"></div>
                </div>
            </div>
            <div>
                <button class="btn_cadastro" onclick="cadastrar()">Cadastrar</button>
                <div id="confirm_cadastro" class="sucesso"></div>
            </div>
        </div>
    </div>

</body>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  div_aguardar.style.display = 'none';

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var telefoneVar = telefone_input.value;
    var cpfVar = cpf_input.value;
    var cargoVar = cargo_input.value;

    // var confirmacaoSenhaVar = confirmacao_senha_input.value;
    // var codigoVar = codigo_input.value;
    // var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      telefoneVar == "" ||
      cpfVar == "" ||
      cargoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer: telefoneVar,
        cpfServer: cpfVar,
        cargoServer:cargoVar
        
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
